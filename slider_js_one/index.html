<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Слайдер</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="section-slide">
    <button class="prev"></button>
    <ul class="slider">
      <li class="slide show"><img src="img/1.jpg" alt=""></li>
      <li class="slide"><img src="img/2.jpg" alt=""></li>
      <li class="slide"><img src="img/3.jpg" alt=""></li>
      <li class="slide"><img src="img/4.jpg" alt=""></li>
      <li class="slide"><img src="img/5.jpg" alt=""></li>
    </ul>
    <button class="next"></button>
  </section>
  <section class="section-slide second">
    <button class="prev"></button>
    <div class="gallery">
      <ul class="slider">
        <li class="slide"><img src="img/1.jpg" alt=""></li>
        <li class="slide"><img src="img/2.jpg" alt=""></li>
        <li class="slide"><img src="img/3.jpg" alt=""></li>
        <li class="slide"><img src="img/4.jpg" alt=""></li>
        <li class="slide"><img src="img/5.jpg" alt=""></li>
      </ul>
    </div>
    <button class="next"></button>
  </section>
<script src="script.js"></script>
</body>
</html>
